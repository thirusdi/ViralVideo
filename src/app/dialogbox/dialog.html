<md-dialog style="width:280px;height:180px;">
    <md-toolbar class="md-primary" style="background-color:#fff;min-height: 50px;color: #A5A0A0;">
        <div class="md-toolbar-tools" style="max-height: 50px;border-bottom: 1px solid #ECECEC;background-color: #D9D9D9;">
            <h2>
              <span style="color:rgb(33,33,33)">Share Videos</span>
            </h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="closeDialog($event)">
                <span class="close-i"><i class="fa fa-times"></i></span>
                <md-tooltip>Close</md-tooltip>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div layout="row" layout-align="center center" style="margin-top: 20px;">
            <md-button class="md-icon-button fb1" aria-label="Settings">
                <i class="fa fa-facebook" style="font-size: 40px;color: #3b5998;"></i>
                <md-tooltip>Facebook</md-tooltip>
            </md-button>
            <md-button class="md-icon-button fb1" aria-label="Favorite">
                <i class="fa fa-twitter" style="font-size: 40px;color: #1dcaff;"></i>
                <md-tooltip>Twitter</md-tooltip>
            </md-button>
            <md-button class="md-icon-button fb1" aria-label="More">
                <i class="fa fa-google-plus" style="font-size: 40px;color: #dd4b39;"></i>
                <md-tooltip>Google-plus</md-tooltip>
            </md-button>
        </div>
    </md-dialog-content>
</md-dialog>
